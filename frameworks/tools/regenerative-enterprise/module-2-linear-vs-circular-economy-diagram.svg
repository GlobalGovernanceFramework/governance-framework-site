  <!-- Main title -->
  <title
     id="diagram-title">Linear vs. Circular Economy Comparison Diagram</title>
  <!-- Brief description for quick context -->
  <desc
     id="diagram-brief">A two-part visual comparison showing the destructive linear &quot;take-make-dispose&quot; economy above versus the regenerative circular economy below. The linear model flows from Earth extraction through factory production to landfill waste, while the circular model shows three interconnected principles: eliminate waste, circulate materials, and regenerate natural systems.</desc>
  <!-- Detailed description for comprehensive understanding -->
  <desc
     id="diagram-detailed">
This diagram illustrates the fundamental paradigm shift from extractive to regenerative economic models:

Top Half - The Extractive Past (Linear Economy):
Shows a horizontal flow from left to right with four stages connected by red arrows:
1. Earth (blue and green globe) representing natural resource extraction
2. Factory (gray building with three smokestacks emitting pollution) representing industrial production
3. Product (blue box) representing manufactured goods for brief use
4. Landfill (brown mound with toxic waste symbols) representing disposal and environmental contamination

The linear model is characterized by: resource depletion, toxic waste generation, planned obsolescence, and externalized environmental costs.

Bottom Half - The Regenerative Future (Circular Economy):
Shows a circular flow system with a central green hub connected to three principle areas by curved green arrows:
1. Top circle: &quot;Eliminate Waste and Pollution&quot; with prohibition symbol, emphasizing design that prevents waste creation
2. Bottom right circle: &quot;Circulate Products and Materials&quot; with recycling symbol, focusing on maintaining material value through reuse and remanufacturing  
3. Bottom left circle: &quot;Regenerate Natural Systems&quot; with leaf symbol, highlighting active ecosystem restoration

The circular model is characterized by: ecosystem restoration, zero waste design, circular value flows, and regenerative outcomes that heal rather than harm natural systems.

This visual demonstrates how regenerative operations transform the enterprise's relationship with the material world, moving from extraction and disposal to circulation and restoration.
  </desc>
