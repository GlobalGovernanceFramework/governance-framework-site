<svg viewBox="0 0 800 1200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .header-title {
        font-family: 'Inter', 'Lato', sans-serif;
        font-size: 28px;
        font-weight: 700;
        fill: #0A2540;
        text-anchor: middle;
        dominant-baseline: central;
      }
      .header-subtitle {
        font-family: 'Inter', 'Lato', sans-serif;
        font-size: 16px;
        font-weight: 500;
        fill: #0A2540;
        text-anchor: middle;
        dominant-baseline: central;
      }
      .section-title {
        font-family: 'Inter', 'Lato', sans-serif;
        font-size: 22px;
        font-weight: 600;
        text-anchor: middle;
        dominant-baseline: central;
      }
      .section-subtitle {
        font-family: 'Inter', 'Lato', sans-serif;
        font-size: 14px;
        font-weight: 500;
        text-anchor: middle;
        dominant-baseline: central;
      }
      .big-number {
        font-family: 'Inter', 'Lato', sans-serif;
        font-size: 36px;
        font-weight: 700;
        text-anchor: middle;
        dominant-baseline: central;
      }
      .item-title {
        font-family: 'Inter', 'Lato', sans-serif;
        font-size: 14px;
        font-weight: 600;
        text-anchor: start;
        dominant-baseline: central;
      }
      .item-text {
        font-family: 'Inter', 'Lato', sans-serif;
        font-size: 12px;
        font-weight: 400;
        text-anchor: start;
        dominant-baseline: central;
      }
      .conclusion-text {
        font-family: 'Inter', 'Lato', sans-serif;
        font-size: 14px;
        font-weight: 500;
        text-anchor: middle;
        dominant-baseline: central;
        font-style: italic;
      }
      .call-to-action {
        font-family: 'Inter', 'Lato', sans-serif;
        font-size: 20px;
        font-weight: 700;
        fill: #0A2540;
        text-anchor: middle;
        dominant-baseline: central;
      }
      .cta-subtitle {
        font-family: 'Inter', 'Lato', sans-serif;
        font-size: 16px;
        font-weight: 600;
        fill: #00C49A;
        text-anchor: middle;
        dominant-baseline: central;
      }
      .website-text {
        font-family: 'Inter', 'Lato', sans-serif;
        font-size: 14px;
        font-weight: 500;
        fill: #0A2540;
        text-anchor: middle;
        dominant-baseline: central;
      }
      .crisis-color {
        fill: #C43B3B;
      }
      .hope-color {
        fill: #00C49A;
      }
      .neutral-color {
        fill: #0A2540;
      }
      .crisis-bg {
        fill: #FFF5F5;
        stroke: #C43B3B;
        stroke-width: 2;
      }
      .hope-bg {
        fill: #F0FFF4;
        stroke: #00C49A;
        stroke-width: 2;
      }
      .divider-line {
        stroke: #0A2540;
        stroke-width: 1;
        opacity: 0.3;
      }
    </style>
  </defs>
  
  <!-- Header Section -->
  <rect x="0" y="0" width="800" height="120" fill="#F8F9FA"/>
  <text x="400" y="35" class="header-title">The Cost of Inaction: Why We Can't Afford to Wait</text>
  <text x="400" y="65" class="header-subtitle">Our 20th-century systems are generating 21st-century crises.</text>
  <text x="400" y="85" class="header-subtitle">The price of failure is catastrophic. The investment in survival is within reach.</text>
  
  <!-- Split Visual Header -->
  <!-- Crisis side (left) -->
  <rect x="50" y="140" width="150" height="80" fill="#C43B3B" opacity="0.2"/>
  <path d="M 60 160 L 80 180 L 100 160 L 120 180 L 140 160 L 160 180 L 180 160 L 190 180" stroke="#C43B3B" stroke-width="3" fill="none"/>
  <text x="125" y="190" class="section-subtitle crisis-color">Cascading Crisis</text>
  
  <!-- Hope side (right) -->
  <circle cx="675" cy="180" r="40" fill="#00C49A" opacity="0.2"/>
  <circle cx="675" cy="180" r="25" stroke="#00C49A" stroke-width="2" fill="none"/>
  <circle cx="665" cy="170" r="3" fill="#00C49A"/>
  <circle cx="685" cy="170" r="3" fill="#00C49A"/>
  <circle cx="675" cy="190" r="3" fill="#00C49A"/>
  <line x1="665" y1="170" x2="685" y2="170" stroke="#00C49A" stroke-width="1"/>
  <line x1="675" y1="170" x2="675" y2="190" stroke="#00C49A" stroke-width="1"/>
  <text x="675" y="235" class="section-subtitle hope-color">Global Cooperation</text>
  
  <!-- Crisis Path Section -->
  <rect x="25" y="270" width="350" height="380" rx="10" class="crisis-bg"/>
  
  <text x="200" y="300" class="section-title crisis-color">Our Current Path:</text>
  <text x="200" y="320" class="section-title crisis-color">The Cost of Inaction</text>
  
  <!-- Crisis big numbers -->
  <text x="200" y="360" class="big-number crisis-color">$54 Trillion</text>
  <text x="200" y="380" class="section-subtitle neutral-color">in Climate Disruption Losses by 2050</text>
  
  <text x="200" y="420" class="big-number crisis-color">$13.8 Trillion</text>
  <text x="200" y="440" class="section-subtitle neutral-color">in Global Pandemic Costs (from a single event)</text>
  
  <text x="200" y="465" class="item-text neutral-color">Source: OECD, IMF</text>
  
  <!-- Crisis failures -->
  <!-- Climate -->
  <circle cx="60" cy="500" r="12" fill="#C43B3B"/>
  <path d="M 55 495 L 55 505 M 65 495 L 65 505 M 50 500 L 70 500" stroke="white" stroke-width="2"/>
  <text x="85" y="495" class="item-title crisis-color">Unchecked Climate Collapse:</text>
  <text x="85" y="510" class="item-text neutral-color">Rising seas, infrastructure loss, and agricultural</text>
  <text x="85" y="522" class="item-text neutral-color">failure threaten global stability.</text>
  
  <!-- Pandemics -->
  <circle cx="60" cy="550" r="12" fill="#C43B3B"/>
  <polygon points="55,545 65,545 65,555 55,555" fill="white"/>
  <circle cx="60" cy="550" r="3" fill="#C43B3B"/>
  <text x="85" y="545" class="item-title crisis-color">Cascading Health Crises:</text>
  <text x="85" y="560" class="item-text neutral-color">Without reform, future pandemics will be</text>
  <text x="85" y="572" class="item-text neutral-color">more frequent and more costly.</text>
  
  <!-- Economy -->
  <circle cx="60" cy="600" r="12" fill="#C43B3B"/>
  <path d="M 50 595 L 55 590 L 60 595 L 65 585 L 70 590" stroke="white" stroke-width="2" fill="none"/>
  <text x="85" y="595" class="item-title crisis-color">Economic Instability:</text>
  <text x="85" y="610" class="item-text neutral-color">Supply chain failures and financial contagion</text>
  <text x="85" y="622" class="item-text neutral-color">destabilize markets worldwide.</text>
  
  <!-- Conclusion -->
  <text x="200" y="670" class="conclusion-text crisis-color">"This path leads to a future of perpetual crisis</text>
  <text x="200" y="685" class="conclusion-text crisis-color">management. It is unaffordable, unstable,</text>
  <text x="200" y="700" class="conclusion-text crisis-color">and unsustainable."</text>
  
  <!-- Hope Path Section -->
  <rect x="425" y="270" width="350" height="380" rx="10" class="hope-bg"/>
  
  <text x="600" y="300" class="section-title hope-color">A New Direction:</text>
  <text x="600" y="320" class="section-title hope-color">Investment in Resilience</text>
  
  <!-- Hope big numbers -->
  <text x="600" y="360" class="big-number hope-color">~$100 Billion</text>
  <text x="600" y="380" class="section-subtitle neutral-color">Annually</text>
  
  <text x="600" y="410" class="section-subtitle neutral-color">(Just 0.1% of Global GDP)</text>
  <text x="600" y="430" class="section-subtitle neutral-color">to fund foundational reforms</text>
  
  <!-- Hope returns -->
  <!-- Climate -->
  <circle cx="460" cy="480" r="12" fill="#00C49A"/>
  <path d="M 455 475 Q 460 470 465 475 Q 460 485 455 475" stroke="white" stroke-width="2" fill="none"/>
  <text x="485" y="475" class="item-title hope-color">Climate Stability:</text>
  <text x="485" y="490" class="item-text neutral-color">Carbon Tax and Ecocide Law directly fund</text>
  <text x="485" y="502" class="item-text neutral-color">adaptation and deter environmental destruction.</text>
  
  <!-- Pandemics -->
  <circle cx="460" cy="530" r="12" fill="#00C49A"/>
  <path d="M 455 525 L 465 525 M 460 520 L 460 535 M 456 530 L 464 530" stroke="white" stroke-width="2"/>
  <text x="485" y="525" class="item-title hope-color">Pandemic Prevention:</text>
  <text x="485" y="540" class="item-text neutral-color">Strengthened WHO and Health Emergency</text>
  <text x="485" y="552" class="item-text neutral-color">Corps create robust global defense.</text>
  
  <!-- Economy -->
  <circle cx="460" cy="580" r="12" fill="#00C49A"/>
  <path d="M 450 585 L 455 575 L 460 580 L 465 570 L 470 575" stroke="white" stroke-width="2" fill="none"/>
  <text x="485" y="575" class="item-title hope-color">Economic Resilience:</text>
  <text x="485" y="590" class="item-text neutral-color">Debt Justice and Global Public Goods Fund</text>
  <text x="485" y="602" class="item-text neutral-color">stabilize economies during shocks.</text>
  
  <!-- Governance -->
  <circle cx="460" cy="630" r="12" fill="#00C49A"/>
  <path d="M 450 630 L 455 625 L 465 625 L 470 630 L 465 635 L 455 635 Z" stroke="white" stroke-width="1" fill="none"/>
  <circle cx="460" cy="630" r="3" fill="white"/>
  <text x="485" y="625" class="item-title hope-color">Effective Governance:</text>
  <text x="485" y="640" class="item-text neutral-color">Reformed UNSC with Veto Override unlocks</text>
  <text x="485" y="652" class="item-text neutral-color">decisive global action on urgent threats.</text>
  
  <!-- Hope Conclusion -->
  <text x="600" y="690" class="conclusion-text hope-color">"This path builds a future of shared prosperity</text>
  <text x="600" y="705" class="conclusion-text hope-color">and resilience, yielding exponential returns</text>
  <text x="600" y="720" class="conclusion-text hope-color">in security and stability."</text>
  
  <!-- Footer Section -->
  <rect x="0" y="680" width="800" height="160" fill="#F8F9FA"/>
  <line x1="0" y1="680" x2="800" y2="680" class="divider-line"/>
  
  <text x="400" y="720" class="call-to-action">The Choice is Ours. The Time is Now.</text>
  
  <text x="400" y="755" class="cta-subtitle">Join the Global Stewardship Alliance</text>
  <text x="400" y="775" class="section-subtitle neutral-color">Help build the political will to choose cooperation over competition.</text>
  
  <!-- QR Code placeholder -->
  <rect x="350" y="790" width="40" height="40" fill="none" stroke="#0A2540" stroke-width="1"/>
  <rect x="355" y="795" width="6" height="6" fill="#0A2540"/>
  <rect x="365" y="795" width="6" height="6" fill="#0A2540"/>
  <rect x="375" y="795" width="6" height="6" fill="#0A2540"/>
  <rect x="355" y="805" width="6" height="6" fill="#0A2540"/>
  <rect x="375" y="805" width="6" height="6" fill="#0A2540"/>
  <rect x="355" y="815" width="6" height="6" fill="#0A2540"/>
  <rect x="365" y="815" width="6" height="6" fill="#0A2540"/>
  <rect x="375" y="815" width="6" height="6" fill="#0A2540"/>
  <text x="320" y="835" class="item-text neutral-color">Scan to Get Started</text>
  
  <text x="400" y="865" class="website-text">globalgovernanceframework.org</text>
</svg>