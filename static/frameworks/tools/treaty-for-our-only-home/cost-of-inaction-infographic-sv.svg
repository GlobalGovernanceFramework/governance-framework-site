<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   viewBox="0 0 800 1000"
   version="1.1"
   xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .header-title {
        font-family: 'Inter', 'Lato', sans-serif;
        font-size: 28px;
        font-weight: 700;
        fill: #0A2540;
        text-anchor: middle;
        dominant-baseline: central;
      }
      .header-subtitle {
        font-family: 'Inter', 'Lato', sans-serif;
        font-size: 16px;
        font-weight: 500;
        fill: #0A2540;
        text-anchor: middle;
        dominant-baseline: central;
      }
      .section-title {
        font-family: 'Inter', 'Lato', sans-serif;
        font-size: 22px;
        font-weight: 600;
        text-anchor: middle;
        dominant-baseline: central;
      }
      .section-subtitle {
        font-family: 'Inter', 'Lato', sans-serif;
        font-size: 14px;
        font-weight: 500;
        text-anchor: middle;
        dominant-baseline: central;
      }
      .big-number {
        font-family: 'Inter', 'Lato', sans-serif;
        font-size: 36px;
        font-weight: 700;
        text-anchor: middle;
        dominant-baseline: central;
      }
      .item-title {
        font-family: 'Inter', 'Lato', sans-serif;
        font-size: 14px;
        font-weight: 600;
        text-anchor: start;
        dominant-baseline: central;
      }
      .item-text {
        font-family: 'Inter', 'Lato', sans-serif;
        font-size: 12px;
        font-weight: 400;
        text-anchor: start;
        dominant-baseline: central;
      }
      .conclusion-text {
        font-family: 'Inter', 'Lato', sans-serif;
        font-size: 14px;
        font-weight: 500;
        text-anchor: middle;
        dominant-baseline: central;
        font-style: italic;
      }
      .call-to-action {
        font-family: 'Inter', 'Lato', sans-serif;
        font-size: 20px;
        font-weight: 700;
        fill: #0A2540;
        text-anchor: middle;
        dominant-baseline: central;
      }
      .cta-subtitle {
        font-family: 'Inter', 'Lato', sans-serif;
        font-size: 16px;
        font-weight: 600;
        fill: #00C49A;
        text-anchor: middle;
        dominant-baseline: central;
      }
      .website-text {
        font-family: 'Inter', 'Lato', sans-serif;
        font-size: 14px;
        font-weight: 500;
        fill: #0A2540;
        text-anchor: middle;
        dominant-baseline: central;
      }
      .crisis-color {
        fill: #C43B3B;
      }
      .hope-color {
        fill: #00C49A;
      }
      .neutral-color {
        fill: #0A2540;
      }
      .crisis-bg {
        fill: #FFF5F5;
        stroke: #C43B3B;
        stroke-width: 2;
      }
      .hope-bg {
        fill: #F0FFF4;
        stroke: #00C49A;
        stroke-width: 2;
      }
      .divider-line {
        stroke: #0A2540;
        stroke-width: 1;
        opacity: 0.3;
      }
    </style>
  </defs>
  
  <!-- Header Section -->
  <rect x="0" y="0" width="800" height="120" fill="#f8f9fa"/>
  <text x="400" y="35" class="header-title">Kostnaden för passivitet: Varför vi inte har råd att vänta</text>
  <text x="400" y="65" class="header-subtitle">Våra 1900-talssystem genererar 2000-talskriser.</text>
  <text x="400" y="85" class="header-subtitle">Priset för misslyckande är katastrofalt. Investeringen i överlevnad är inom räckhåll.</text>
  
  <!-- Split Visual Header -->
  <!-- Crisis side (left) -->
  <rect x="50" y="146" width="150" height="60.141846" fill="#c43b3b" opacity="0.2"/>
  <path d="m 60,166 20,20 20,-20 20,20 20,-20 20,20 20,-20 10,20" stroke="#c43b3b" stroke-width="3" fill="none"/>
  <text x="125" y="225" class="section-subtitle crisis-color">Kaskadande kris</text>
  
  <!-- Hope side (right) -->
  <circle cx="675" cy="176" r="40" fill="#00c49a" opacity="0.2"/>
  <circle cx="675" cy="176" r="25" stroke="#00c49a" stroke-width="2" fill="none"/>
  <circle cx="665" cy="166" r="3" fill="#00c49a"/>
  <circle cx="685" cy="166" r="3" fill="#00c49a"/>
  <circle cx="675" cy="186" r="3" fill="#00c49a"/>
  <line x1="665" y1="166" x2="685" y2="166" stroke="#00c49a" stroke-width="1"/>
  <line x1="675" y1="166" x2="675" y2="186" stroke="#00c49a" stroke-width="1"/>
  <text x="675" y="231" class="section-subtitle hope-color">Globalt samarbete</text>
  
  <!-- Crisis Path Section -->
  <rect x="25.026415" y="262.02643" width="349.94717" height="400.40152" rx="9.9984913" class="crisis-bg"/>
  <text x="200" y="288" class="section-title crisis-color">Vår nuvarande väg:</text>
  <text x="200" y="312" class="section-title crisis-color">Kostnaden för passivitet</text>
  
  <!-- Crisis big numbers -->
  <text x="200" y="348" class="big-number crisis-color">54 biljoner dollar</text>
  <text x="200" y="374" class="section-subtitle neutral-color">i klimatstörningsförluster till 2050</text>
  <text x="200" y="408" class="big-number crisis-color">13,8 biljoner dollar</text>
  <text x="200" y="434" class="section-subtitle neutral-color">i globala pandemikostnader (från en enskild händelse)</text>
  <text x="200" y="457" class="item-text neutral-color">Källa: OECD, IMF</text>
  
  <!-- Crisis failures -->
  <!-- Climate -->
  <circle cx="60" cy="492" r="12" fill="#c43b3b"/>
  <path d="m 55,487 v 10 m 10,-10 v 10 m -15,-5 h 20" stroke="#ffffff" stroke-width="2"/>
  <text x="85" y="487" class="item-title crisis-color">Okontrollerad klimatkollaps:</text>
  <text x="85" y="502" class="item-text neutral-color">Stigande hav, infrastrukturförluster och</text>
  <text x="85" y="514" class="item-text neutral-color">jordbruksmisslyckanden hotar global stabilitet.</text>
  
  <!-- Pandemics -->
  <circle cx="60" cy="542" r="12" fill="#c43b3b"/>
  <polygon points="55,555 55,545 65,545 65,555" fill="#ffffff" transform="translate(0,-8)"/>
  <circle cx="60" cy="542" r="3" fill="#c43b3b"/>
  <text x="85" y="537" class="item-title crisis-color">Kaskadande hälsokriser:</text>
  <text x="85" y="552" class="item-text neutral-color">Utan reform kommer framtida pandemier</text>
  <text x="85" y="564" class="item-text neutral-color">att vara mer frekventa och mer kostsamma.</text>
  
  <!-- Economy -->
  <circle cx="60" cy="592" r="12" fill="#c43b3b"/>
  <path d="m 50,587 5,-5 5,5 5,-10 5,5" stroke="#ffffff" stroke-width="2" fill="none"/>
  <text x="85" y="587" class="item-title crisis-color">Ekonomisk instabilitet:</text>
  <text x="85" y="602" class="item-text neutral-color">Leveranskedjekollapser och finansiell smitta</text>
  <text x="85" y="614" class="item-text neutral-color">destabiliserar marknader världen över.</text>
  
  <!-- Conclusion -->
  <g transform="translate(0,-10)">
    <text x="200" y="690" class="conclusion-text crisis-color">"Denna väg leder till en framtid av ständig</text>
    <text x="200" y="705" class="conclusion-text crisis-color">krishantering. Den är oöverkomlig, instabil</text>
    <text x="200" y="720" class="conclusion-text crisis-color">och ohållbar."</text>
  </g>
  
  <!-- Hope Path Section -->
  <rect x="425.02383" y="262.02383" width="349.9523" height="398.39203" rx="9.9986372" class="hope-bg"/>
  <text x="600" y="288" class="section-title hope-color">En ny riktning:</text>
  <text x="600" y="312" class="section-title hope-color">Investering i motståndskraft</text>
  
  <!-- Hope big numbers -->
  <text x="600" y="348" class="big-number hope-color">~100 miljarder dollar</text>
  <text x="600" y="372" class="section-subtitle neutral-color">Årligen</text>
  <text x="600" y="402" class="section-subtitle neutral-color">(Bara 0,1% av global BNP)</text>
  <text x="600" y="422" class="section-subtitle neutral-color">för att finansiera grundläggande reformer</text>
  
  <!-- Hope returns -->
  <!-- Climate -->
  <circle cx="460" cy="472" r="12" fill="#00c49a"/>
  <path d="m 455,467 q 5,-5 10,0 -5,10 -10,0" stroke="#ffffff" stroke-width="2" fill="none"/>
  <text x="485" y="467" class="item-title hope-color">Klimatstabilitet:</text>
  <text x="485" y="482" class="item-text neutral-color">Koldioxidskatt och ekocidlag finansierar direkt</text>
  <text x="485" y="494" class="item-text neutral-color">anpassning och avskräcker miljöförstöring.</text>
  
  <!-- Pandemics -->
  <circle cx="460" cy="522" r="12" fill="#00c49a"/>
  <path d="m 455,517 h 10 m -5,-5 v 15 m -4,-5 h 8" stroke="#ffffff" stroke-width="2"/>
  <text x="485" y="517" class="item-title hope-color">Pandemiprevention:</text>
  <text x="485" y="532" class="item-text neutral-color">Stärkt WHO och hälsokrisgrupper</text>
  <text x="485" y="544" class="item-text neutral-color">skapar robust globalt försvar.</text>
  
  <!-- Economy -->
  <circle cx="460" cy="572" r="12" fill="#00c49a"/>
  <path d="m 450,577 5,-10 5,5 5,-10 5,5" stroke="#ffffff" stroke-width="2" fill="none"/>
  <text x="485" y="567" class="item-title hope-color">Ekonomisk motståndskraft:</text>
  <text x="485" y="582" class="item-text neutral-color">Skuldrättvisa och fond för globala nyttigheter</text>
  <text x="485" y="594" class="item-text neutral-color">stabiliserar ekonomier under chocker.</text>
  
  <!-- Governance -->
  <circle cx="460" cy="622" r="12" fill="#00c49a"/>
  <path d="m 450,622 5,-5 h 10 l 5,5 -5,5 h -10 z" stroke="#ffffff" stroke-width="1" fill="none"/>
  <circle cx="460" cy="622" r="3" fill="#ffffff"/>
  <text x="485" y="617" class="item-title hope-color">Effektiv styrning:</text>
  <text x="485" y="632" class="item-text neutral-color">Reformerat säkerhetsråd med vetoomgång</text>
  <text x="485" y="644" class="item-text neutral-color">möjliggör avgörande globala åtgärder mot hot.</text>
  
  <!-- Hope Conclusion -->
  <g transform="translate(0,-8)">
    <text x="600" y="688" class="conclusion-text hope-color">"Denna väg bygger en framtid av delad välstånd</text>
    <text x="600" y="703" class="conclusion-text hope-color">och motståndskraft, som ger exponentiell avkastning</text>
    <text x="600" y="718" class="conclusion-text hope-color">i säkerhet och stabilitet."</text>
  </g>
  
  <!-- Footer Section -->
  <rect x="0" y="746" width="800" height="254.69382" fill="#f8f9fa"/>
  <line x1="0" y1="746" x2="800" y2="746" class="divider-line"/>
  <text x="278.27997" y="824" class="call-to-action">Valet är vårt. Tiden är nu.</text>
  <text x="278.18402" y="859" class="cta-subtitle">Gå med i den globala förvaltaralliansen</text>
  <text x="277.74799" y="879" class="section-subtitle neutral-color">Hjälp till att bygga den politiska viljan att välja samarbete framför konkurrens.</text>
  
  <!-- QR Code placeholder -->
  <image href="data:image/png;base64," x="535.81561" y="752.45392" height="200" width="200"/>
  <text x="591.23547" y="966.31915" class="item-text neutral-color">Skanna för att komma igång</text>
  <text x="642.2774" y="986.31915" class="website-text">globalgovernanceframework.org/start-treaty</text>
</svg>
