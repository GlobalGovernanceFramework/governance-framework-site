     id="text13"><tspan
       sodipodi:role="line"
       id="tspan41"
       x="80"
       y="420">&quot;Fördraget för vårt enda hem&quot; erbjuder</tspan><tspan
       sodipodi:role="line"
       id="tspan42"
       x="80"
       y="465">ett finanspolitiskt ansvarsfullt alternativ,</tspan><tspan
