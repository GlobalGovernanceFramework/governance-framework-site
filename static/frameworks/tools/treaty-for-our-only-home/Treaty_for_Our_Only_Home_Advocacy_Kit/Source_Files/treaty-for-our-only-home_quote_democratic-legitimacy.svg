<svg viewBox="0 0 1080 1080" width="1080" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Logo gradients and definitions -->
    <linearGradient id="logoCosmicGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2B4B8C"/>
      <stop offset="100%" stop-color="#6B5CA5"/>
    </linearGradient>
    <linearGradient id="logoEarthyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2D5F2D"/>
      <stop offset="100%" stop-color="#7D9F7D"/>
    </linearGradient>
    <linearGradient id="logoGoldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#B8860B"/>
      <stop offset="100%" stop-color="#DAA520"/>
    </linearGradient>
    <filter id="logoGlow" x="-0.1" y="-0.1" width="1.2" height="1.2">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1080" fill="#f9fafb"/>
  
  <!-- Headline (The Problem) - Warning red -->
  <text x="80" y="200" font-family="Inter, sans-serif" font-size="48" font-weight="bold" fill="#B91C1C" text-anchor="start">
    <tspan x="80" dy="0">People feel unheard on</tspan>
    <tspan x="80" dy="60">the global stage.</tspan>
  </text>
  
  <!-- Body Text (The Solution) - Brand blue -->
  <text x="80" y="360" font-family="Inter, sans-serif" font-size="36" font-weight="normal" fill="#2B4B8C" text-anchor="start">
    <tspan x="80" dy="0">The 'Treaty for Our Only Home'</tspan>
    <tspan x="80" dy="50">addresses this directly,</tspan>
    <tspan x="80" dy="50">empowering 10 million citizens</tspan>
    <tspan x="80" dy="50">to launch binding</tspan>
    <tspan x="80" dy="50">global initiatives.</tspan>
  </text>
  
  <!-- Footer section -->
  <!-- Website URL -->
  <text x="80" y="1040" font-family="Inter, sans-serif" font-size="20" fill="#6b7280">
    globalgovernanceframework.org
  </text>
  
  <!-- Logo (scaled down and positioned in bottom right) -->
  <g transform="translate(980, 980) scale(0.2)">
    <!-- Outer circle representing global scope -->
    <circle cx="100" cy="100" r="96" stroke="url(#logoCosmicGradient)" stroke-width="2.5" fill="white" filter="url(#logoGlow)"/>
    
    <!-- National level circle -->
    <circle cx="100" cy="100" r="40" stroke="#6B5CA5" stroke-width="1" stroke-opacity="0.8" stroke-dasharray="2 2" fill="none"/>
    
    <!-- Regional level circle -->
    <circle cx="100" cy="100" r="68" stroke="#7D9F7D" stroke-width="1" stroke-opacity="0.6" stroke-dasharray="3 3" fill="none"/>
    
    <!-- Central core -->
    <circle cx="100" cy="100" r="19.6" fill="url(#logoCosmicGradient)"/>
    
    <!-- Key national nodes -->
    <circle cx="116.2" cy="63.5" r="9.3" fill="url(#logoGoldGradient)" fill-opacity="0.9"/>
    <circle cx="59.8" cy="90.5" r="8.6" fill="url(#logoGoldGradient)" fill-opacity="0.9"/>
    <circle cx="79.9" cy="144.1" r="8.0" fill="url(#logoGoldGradient)" fill-opacity="0.9"/>
    <circle cx="144.1" cy="123.9" r="7.1" fill="url(#logoGoldGradient)" fill-opacity="0.9"/>
    <circle cx="140.2" cy="69.8" r="6.7" fill="url(#logoGoldGradient)" fill-opacity="0.9"/>
    
    <!-- Connection lines -->
    <line x1="106" y1="86" x2="116" y2="64" stroke="url(#logoCosmicGradient)" stroke-width="1.2" stroke-opacity="0.8"/>
    <line x1="90" y1="94" x2="60" y2="90" stroke="url(#logoCosmicGradient)" stroke-width="1.2" stroke-opacity="0.8"/>
    <line x1="94" y1="112" x2="80" y2="144" stroke="url(#logoCosmicGradient)" stroke-width="1.2" stroke-opacity="0.8"/>
    <line x1="112" y1="108" x2="144" y2="124" stroke="url(#logoCosmicGradient)" stroke-width="1.2" stroke-opacity="0.8"/>
    <line x1="110" y1="88" x2="140" y2="70" stroke="url(#logoCosmicGradient)" stroke-width="1.2" stroke-opacity="0.8"/>
    
    <!-- Regional nodes -->
    <circle cx="136" cy="54" r="4" fill="url(#logoEarthyGradient)" fill-opacity="0.8"/>
    <circle cx="43.3" cy="75.3" r="4.7" fill="url(#logoEarthyGradient)" fill-opacity="0.8"/>
    <circle cx="54.6" cy="152" r="5.4" fill="url(#logoEarthyGradient)" fill-opacity="0.8"/>
    <circle cx="155.1" cy="102.9" r="5.1" fill="url(#logoEarthyGradient)" fill-opacity="0.8"/>
    <circle cx="157.9" cy="58.1" r="5.9" fill="url(#logoEarthyGradient)" fill-opacity="0.8"/>
    
    <!-- Local nodes (simplified) -->
    <circle cx="116" cy="16" r="2" fill="#8B7355" fill-opacity="0.6"/>
    <circle cx="164" cy="40" r="2" fill="#8B7355" fill-opacity="0.6"/>
    <circle cx="184" cy="116" r="2" fill="#8B7355" fill-opacity="0.6"/>
    <circle cx="160" cy="170" r="2" fill="#8B7355" fill-opacity="0.6"/>
    <circle cx="100" cy="188" r="2" fill="#8B7355" fill-opacity="0.6"/>
    <circle cx="42" cy="172" r="2" fill="#8B7355" fill-opacity="0.6"/>
    <circle cx="16" cy="68" r="2" fill="#8B7355" fill-opacity="0.6"/>
    <circle cx="36" cy="34" r="2" fill="#8B7355" fill-opacity="0.6"/>
  </g>
</svg>