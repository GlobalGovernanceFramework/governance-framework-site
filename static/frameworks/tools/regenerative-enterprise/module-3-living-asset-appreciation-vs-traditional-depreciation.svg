  <!-- Main title -->
  <title
     id="graph-title">Living Asset Appreciation vs Traditional Depreciation Comparison</title>
  <!-- Brief description for quick context -->
  <desc
     id="graph-brief">A line graph comparing traditional asset depreciation (declining value over time) with living asset appreciation (increasing value over time for regenerative assets like restored forests and skilled workforces).</desc>
  <!-- Detailed description for comprehensive understanding -->
  <desc
     id="graph-detailed">
    This graph illustrates the fundamental difference between traditional accounting depreciation and regenerative living asset appreciation over a 10-year timeline. The horizontal axis represents years 0 through 10, while the vertical axis shows asset value from $0 to $200,000. 
    
    The red declining line represents &quot;Traditional Depreciation&quot; starting at $150,000 and decreasing linearly to approximately $30,000 over 10 years, following standard accounting practices that assume assets lose value through use and aging.
    
    The green ascending line represents &quot;Living Asset Appreciation&quot; starting at $50,000 and increasing to approximately $180,000 over 10 years, demonstrating how regenerative assets like restored forests, skilled workforces, and healthy ecosystems gain value through stewardship and care.
    
    Key data points are marked with circles on both lines. The lines intersect around year 6, showing the point where living assets become more valuable than traditionally depreciated assets. The graph includes a legend explaining both line types and uses accessible colors with sufficient contrast for visibility.
  </desc>
