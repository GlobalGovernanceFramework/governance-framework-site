  <!-- Main title -->
  <title
     id="flowchart-title">Planetary Hedge Fund Flow Diagram</title>
  <!-- Brief description for quick context -->
  <desc
     id="flowchart-brief">A flowchart showing how enterprises with different risk profiles pay premiums into a collective Planetary Hedge Fund, which then distributes payouts for Just Transition and Regenerative Recovery initiatives.</desc>
  <!-- Detailed description for comprehensive understanding -->
  <desc
     id="flowchart-detailed">
    This flowchart illustrates the Planetary Hedge Fund's collective risk management system. The diagram flows from left to right in three main stages:
    
    Stage 1 - Enterprise Premium Inputs (Left): Three types of enterprises contribute premiums based on their ecological and social impact profiles:
    - High-Risk Enterprises (red box) such as extractive industries pay higher premiums due to their greater contribution to planetary risks
    - Medium-Risk Enterprises (orange box) such as manufacturing companies pay moderate premiums 
    - Low-Risk Enterprises (green box) such as regenerative businesses pay lower premiums and may receive credits for positive impact
    
    Stage 2 - Central Fund Pool (Center): All premiums flow into the central Planetary Hedge Fund (large blue circle), which pools collective resources for mutual support and risk management. The fund is governed by multi-stakeholder representation including enterprises, communities, workers, and ecological advocates.
    
    Stage 3 - Payout Distribution (Right): The fund makes three types of payouts:
    - Just Transition Support (purple box) helps workers and communities transition away from extractive industries
    - Regenerative Recovery (green box) funds post-crisis rebuilding using regenerative practices
    - Emergency Response (red box) provides immediate assistance during climate disasters and social disruptions
    
    Arrows show the flow of premiums into the fund and payouts to recipients. The diagram emphasizes collective responsibility for planetary risks and mutual support for regenerative transformation.
  </desc>
