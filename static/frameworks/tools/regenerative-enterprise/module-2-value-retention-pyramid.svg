  <!-- Main title -->
  <title
     id="pyramid-title">Value Retention Pyramid - Circular Economy Hierarchy</title>
  <!-- Brief description for quick context -->
  <desc
     id="pyramid-brief">A pyramid diagram showing the hierarchy of circular economy strategies from highest to lowest value retention. From top to bottom: Reuse (highest value), Refurbish and Remanufacture (high value), Recycle (medium value), and Recovery (lowest value but still better than disposal).</desc>
  <!-- Detailed description for comprehensive understanding -->
  <desc
     id="pyramid-detailed">
This pyramid illustrates the value hierarchy for circular economy strategies, guiding enterprises to prioritize approaches that maintain maximum material and economic value:

Level 1 - Reuse (Top, Highest Value):
Products are used again for their original purpose without any processing or modification. This maintains 100% of the original value and requires minimal energy input. Examples include refillable bottles, reusable shipping containers, and second-hand goods markets.

Level 2 - Refurbish and Remanufacture (High Value):
Refurbish involves restoring products to working condition with minimal intervention, such as cleaning, minor repairs, or software updates. Remanufacture means fully restoring products to like-new condition through comprehensive restoration processes. Both approaches maintain high value while extending product lifecycles significantly.

Level 3 - Recycle (Medium Value): 
Materials are processed into new products, though this typically involves some value loss through downcycling or energy-intensive processing. However, recycling still captures significant material value and prevents waste while reducing demand for virgin resources.

Level 4 - Recovery (Base, Lowest Value):
Energy recovery through processes like waste-to-energy represents the last resort before disposal. While this captures some value from materials that cannot be reused, refurbished, or recycled, it should only be used when higher-value options are not feasible.

The pyramid structure emphasizes that enterprises should always prioritize strategies higher on the pyramid, only moving to lower levels when upper options are exhausted. This hierarchy provides a practical decision-making framework for implementing circular economy principles while maximizing both environmental and economic benefits.
  </desc>
