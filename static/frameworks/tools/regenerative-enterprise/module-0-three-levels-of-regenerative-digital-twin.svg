  <!-- Main title -->
  <title id="flowchart-title">Three Levels of Regenerative Digital Twin</title>
  
  <!-- Brief description for quick context -->
  <desc id="flowchart-brief">A circular diagram showing an enterprise at the center surrounded by three expanding levels of digital twin sophistication. Level 1 (green circle) tracks current impacts like CO2 and worker wellbeing. Level 2 (yellow circle) adds predictive analytics for climate risk and supply chain resilience. Level 3 (purple circle) provides AI-driven symbiotic optimization that benefits enterprise, community, and ecosystem simultaneously. Arrows show data flowing from monitoring points toward the central enterprise, representing increasing integration and optimization capability.</desc>

  <!-- Detailed description for comprehensive understanding -->
  <desc id="flowchart-detailed">
This diagram illustrates how Regenerative Digital Twins evolve through three levels of increasing sophistication, each expanding the enterprise's awareness and optimization capabilities.

At the center is Your Regenerative Enterprise, represented by a blue circle that receives inputs from all three levels.

Level 1: Impact Tracking (Green, Innermost Circle) - "What is our current impact?"
This level monitors current state across four key areas:
- CO2 Tracking: Real-time carbon footprint monitoring
- Worker Wellbeing: Employee satisfaction and safety metrics  
- Water Usage: Consumption and quality impact tracking
- Community Impact: Local economic and social effects
Data flows from these monitoring points directly to the central enterprise for basic awareness.

Level 2: Predictive Analytics (Yellow, Middle Circle) - "What will happen if we continue this path?"
This level adds forecasting capabilities across four domains:
- Climate Risk Forecasting: Predicting future environmental impacts
- Supply Chain Resilience: Modeling upstream and downstream vulnerabilities
- Ecosystem Modeling: Understanding long-term ecological effects
- Community Resilience: Assessing social and economic stability impacts
Predictive insights flow to the enterprise, enabling proactive decision-making.

Level 3: Symbiotic Optimization (Purple, Outermost Circle) - "How can we optimize for mutual benefit of all stakeholders?"
This level provides AI-driven optimization across six capabilities:
- AI-Driven Regenerative Optimization: Algorithms that improve profitability and ecological health simultaneously
- Stakeholder Harmony Solutions: Finding win-win outcomes for all affected parties
- Community-Enterprise Co-evolution: Optimization that strengthens both business and local communities
- Ecosystem Restoration Integration: Operations that actively heal environmental damage
- Innovation Catalyst Systems: Accelerating breakthrough regenerative technologies
- Adaptive Resilience Enhancement: Building antifragile systems that strengthen under stress

The diagram shows progression from reactive monitoring (Level 1) to predictive planning (Level 2) to proactive optimization (Level 3), with each level building on previous capabilities while expanding the enterprise's positive impact radius. Different arrow styles indicate the type of data flow: solid arrows for direct monitoring, dashed arrows for predictive insights, and dotted arrows for optimization feedback loops.
  </desc>
