  <!-- Main title -->
  <title
     id="timeline-title">Seventh Generation Oak Tree Timeline - Enterprise Decision Impact Visualization</title>
  <!-- Brief description for quick context -->
  <desc
     id="timeline-brief">A timeline showing how today's enterprise decision to plant an acorn grows into a mature oak tree over 200 years, demonstrating seven-generation thinking through the tree's lifecycle and benefits to future generations.</desc>
  <!-- Detailed description for comprehensive understanding -->
  <desc
     id="timeline-detailed">
    This timeline visualization illustrates the concept of seven-generation thinking in enterprise decision-making. The timeline flows from left to right over 200 years, showing five key stages: 
    Stage 1 (Today): A hand plants an acorn, representing an enterprise decision made with long-term thinking. 
    Stage 2 (Years 1-10): The acorn has sprouted into a small sapling with first leaves, showing early positive impact. 
    Stage 3 (Years 25-50): A young tree with developing branches and canopy, demonstrating growing benefits. 
    Stage 4 (Years 75-100): A mature tree with full canopy and strong trunk, showing substantial impact. 
    Stage 5 (200 Years/7th Generation): A magnificent old-growth oak tree with extensive canopy, deep roots, and maximum ecological and social benefits.
    The mature oak tree includes callout boxes highlighting its multiple benefits: Clean Air Production, Wildlife Habitat Creation, Carbon Sequestration, Community Gathering Space, Natural Beauty Enhancement, Soil Stabilization, and Educational Value.
    This visual demonstrates how regenerative enterprise decisions create compounding positive impacts across seven generations, embodying the Haudenosaunee principle of considering effects on children seven generations into the future.
  </desc>
