  <!-- Main title -->
  <title id="flowchart-title">Justice Override Process Flowchart</title>

  <!-- Brief description for quick context -->
  <desc id="flowchart-brief">A decision tree showing how AI decisions are reviewed for human oversight. The process begins with an AI system making a decision and includes decision points for basic needs assessment, mandatory human review, community consultation, and potential escalation to the GGF Digital Justice Tribunal.</desc>
  
  <!-- Detailed description for comprehensive understanding -->
  <desc id="flowchart-detailed">
This flowchart illustrates the Justice Override process ensuring human oversight of AI decisions affecting stakeholders. The process has six main stages:

Stage 1: AI System Decision - An AI system makes an automated decision that may affect stakeholders.

Stage 2: Basic Needs Assessment - A decision point evaluates whether the AI decision affects basic human needs such as housing, healthcare, employment, or education. If No, the decision proceeds directly to implementation without additional oversight. If Yes, mandatory human review is triggered.

Stage 3: Human Review Process - When basic needs are affected, a 24-hour human review process begins, involving qualified human reviewers and community representatives.

Stage 4: Community Consultation - Affected community members are consulted and provide input on the AI decision through democratic processes.

Stage 5: Community Approval Assessment - A second decision point determines if the community approves the AI decision after human review. If Yes, the decision proceeds to implementation. If No, or if the community exercises its veto power, the decision goes to modification or rejection.

Stage 6: Escalation Path - If the community veto or modification process fails to resolve harm, the case can escalate to the Global Governance Framework's Digital Justice Tribunal for final adjudication.

The diagram emphasizes that community authority increases at each stage, with ultimate veto power residing in affected communities, and a fail-safe escalation to independent justice systems when local processes are insufficient.
  </desc>

