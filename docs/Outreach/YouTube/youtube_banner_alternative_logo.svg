<svg width="2048" height="1152" viewBox="0 0 2048 1152" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main background gradient -->
    <linearGradient id="mainBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2B4B8C;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4B5CA5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B5CA5;stop-opacity:1" />
    </linearGradient>
    
    <!-- Accent gradient for elements -->
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#DAA520;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:0.9" />
    </linearGradient>
    
    <!-- Light overlay gradient -->
    <linearGradient id="lightOverlay" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05" />
    </linearGradient>
    
    <!-- Network connection lines gradient -->
    <linearGradient id="connectionGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#DAA520;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#DAA520;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="2048" height="1152" fill="url(#mainBg)"/>
  
  <!-- Light overlay for depth -->
  <rect width="2048" height="1152" fill="url(#lightOverlay)"/>
  
  <!-- Decorative network pattern - background elements -->
  <!-- Left side network nodes -->
  <circle cx="150" cy="200" r="8" fill="#DAA520" opacity="0.4"/>
  <circle cx="120" cy="350" r="6" fill="#ffffff" opacity="0.3"/>
  <circle cx="200" cy="450" r="10" fill="#DAA520" opacity="0.5"/>
  <circle cx="80" cy="600" r="7" fill="#ffffff" opacity="0.4"/>
  <circle cx="180" cy="750" r="9" fill="#DAA520" opacity="0.4"/>
  <circle cx="100" cy="900" r="6" fill="#ffffff" opacity="0.3"/>
  
  <!-- Right side network nodes -->
  <circle cx="1900" cy="150" r="7" fill="#ffffff" opacity="0.3"/>
  <circle cx="1950" cy="300" r="9" fill="#DAA520" opacity="0.4"/>
  <circle cx="1850" cy="400" r="6" fill="#ffffff" opacity="0.4"/>
  <circle cx="1920" cy="550" r="8" fill="#DAA520" opacity="0.5"/>
  <circle cx="1880" cy="700" r="10" fill="#ffffff" opacity="0.3"/>
  <circle cx="1940" cy="850" r="7" fill="#DAA520" opacity="0.4"/>
  <circle cx="1860" cy="1000" r="6" fill="#ffffff" opacity="0.3"/>
  
  <!-- Connecting lines between nodes -->
  <line x1="150" y1="200" x2="120" y2="350" stroke="url(#connectionGrad)" stroke-width="2" opacity="0.3"/>
  <line x1="120" y1="350" x2="200" y2="450" stroke="url(#connectionGrad)" stroke-width="1.5" opacity="0.3"/>
  <line x1="200" y1="450" x2="80" y2="600" stroke="url(#connectionGrad)" stroke-width="2" opacity="0.3"/>
  <line x1="80" y1="600" x2="180" y2="750" stroke="url(#connectionGrad)" stroke-width="1.5" opacity="0.3"/>
  <line x1="180" y1="750" x2="100" y2="900" stroke="url(#connectionGrad)" stroke-width="2" opacity="0.3"/>
  
  <line x1="1900" y1="150" x2="1950" y2="300" stroke="url(#connectionGrad)" stroke-width="1.5" opacity="0.3"/>
  <line x1="1950" y1="300" x2="1850" y2="400" stroke="url(#connectionGrad)" stroke-width="2" opacity="0.3"/>
  <line x1="1850" y1="400" x2="1920" y2="550" stroke="url(#connectionGrad)" stroke-width="1.5" opacity="0.3"/>
  <line x1="1920" y1="550" x2="1880" y2="700" stroke="url(#connectionGrad)" stroke-width="2" opacity="0.3"/>
  <line x1="1880" y1="700" x2="1940" y2="850" stroke="url(#connectionGrad)" stroke-width="1.5" opacity="0.3"/>
  <line x1="1940" y1="850" x2="1860" y2="1000" stroke="url(#connectionGrad)" stroke-width="2" opacity="0.3"/>
  
  <!-- Central safe area content -->
  <!-- Logo/Icon - simplified geometric representation -->
  <g transform="translate(1024, 450)">
    <!-- Central hub circle -->
    <circle cx="0" cy="0" r="45" fill="#DAA520" opacity="0.9"/>
    <circle cx="0" cy="0" r="35" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.8"/>
    
    <!-- Interconnected rings around the center -->
    <circle cx="0" cy="0" r="65" fill="none" stroke="#DAA520" stroke-width="2" opacity="0.6"/>
    <circle cx="0" cy="0" r="85" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.4"/>
    
    <!-- Connection points -->
    <circle cx="65" cy="0" r="8" fill="#ffffff" opacity="0.8"/>
    <circle cx="-65" cy="0" r="8" fill="#ffffff" opacity="0.8"/>
    <circle cx="0" cy="65" r="8" fill="#ffffff" opacity="0.8"/>
    <circle cx="0" cy="-65" r="8" fill="#ffffff" opacity="0.8"/>
    <circle cx="46" cy="46" r="6" fill="#DAA520" opacity="0.7"/>
    <circle cx="-46" cy="46" r="6" fill="#DAA520" opacity="0.7"/>
    <circle cx="46" cy="-46" r="6" fill="#DAA520" opacity="0.7"/>
    <circle cx="-46" cy="-46" r="6" fill="#DAA520" opacity="0.7"/>
    
    <!-- Connecting lines -->
    <line x1="0" y1="0" x2="65" y2="0" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="0" x2="-65" y2="0" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="0" x2="0" y2="65" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="0" x2="0" y2="-65" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Main title - positioned within safe area -->
  <text x="1024" y="620" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="72" font-weight="bold" letter-spacing="2px">
    GLOBAL GOVERNANCE
  </text>
  
  <text x="1024" y="700" text-anchor="middle" fill="#DAA520" font-family="Arial, sans-serif" font-size="72" font-weight="bold" letter-spacing="2px">
    FRAMEWORK
  </text>
  
  <!-- Tagline -->
  <text x="1024" y="760" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="32" font-weight="300" opacity="0.9" letter-spacing="1px">
    From Polycrisis to Planetary Resilience
  </text>
  
  <!-- Decorative elements - transformation arrows -->
  <!-- Left side - representing chaos/crisis -->
  <g transform="translate(400, 576)" opacity="0.6">
    <path d="M0,0 L30,15 L15,30 L45,45 L30,60 L60,75" stroke="#DAA520" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M20,-20 L50,-5 L35,10 L65,25 L50,40 L80,55" stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.7"/>
    <path d="M-20,20 L10,35 L-5,50 L25,65 L10,80 L40,95" stroke="#DAA520" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Right side - representing order/resilience -->
  <g transform="translate(1600, 576)" opacity="0.6">
    <path d="M0,0 L40,0 L80,0" stroke="#DAA520" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M0,20 L40,20 L80,20" stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M0,40 L40,40 L80,40" stroke="#DAA520" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M0,-20 L40,-20 L80,-20" stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.8"/>
    <path d="M0,-40 L40,-40 L80,-40" stroke="#DAA520" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Transformation arrow in center -->
  <g transform="translate(1024, 365)" opacity="0.8">
    <path d="M-100,0 L80,0" stroke="#DAA520" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M60,-20 L80,0 L60,20" stroke="#DAA520" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Subtle grid pattern overlay for structure -->
  <defs>
    <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="2048" height="1152" fill="url(#grid)"/>
  
  <!-- Final light overlay for cohesion -->
  <rect width="2048" height="1152" fill="url(#lightOverlay)" opacity="0.3"/>
  
</svg>